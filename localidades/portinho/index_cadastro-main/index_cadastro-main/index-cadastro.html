<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastro de compra</title>
    <link rel="stylesheet" href="./estilo/estilo.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <article>
        <header>
          <div class="banner">
            <div class="imagem-banner">
              <img src="/localidades/portinho/portinho3.jpg">
            </div>
            <h1>Lagoa do Portinho</h1>
          </div>
          <div class="card-superior-direito">
            <div class="caixa-aviso">
                <!--para editar conforme o card solicitado-->
              <h2>Para até 5 pessoas</h2>
            </div>
          </div>
        </header>
        <section>
            <!--imagens do produto-->
          <div class="carrousel">
    
            <!--esperimento web-->
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item">
                    <img src="/localidades/portinho/portino2.jpg"
                      class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                      width="800"
                      height="400"
                      xmlns="http://www.w3.org/2000/svg"
                      role="img"
                      aria-label="Placeholder: First slide"
                      preserveAspectRatio="xMidYMid slice"
                      focusable="false"
                    >
                      <title>Placeholder</title>
                      <rect width="100%" height="100%" fill="#777"></rect>
                      <text x="50%" y="50%" fill="#555" dy=".3em"></text>
                    </svg>
                  </div>
                  <div class="carousel-item active">
                    <img src="/localidades/portinho/portinho3.jpg"
                      class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                      width="800"
                      height="400"
                      xmlns="http://www.w3.org/2000/svg"
                      role="img"
                      aria-label="Placeholder: Second slide"
                      preserveAspectRatio="xMidYMid slice"
                      focusable="false"
                    >
                      <title>Placeholder</title>
                      <rect width="100%" height="100%" fill="#666"></rect>
                      <text x="50%" y="50%" fill="#444" dy=".3em"></text>
                    </svg>
                  </div>
                  <div class="carousel-item">
                    <img src="/localidades/portinho/pportinho1.jpg"
                      class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                      width="800"
                      height="400"
                      xmlns="http://www.w3.org/2000/svg"
                      role="img"
                      aria-label="Placeholder: Third slide"
                      preserveAspectRatio="xMidYMid slice"
                      focusable="false"
                    >
                      <title>Placeholder</title>
                      <rect width="100%" height="100%" fill="#555"></rect>
                      <text x="50%" y="50%" fill="#333" dy=".3em"></text>
                    </svg>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <!--fim do esperimento web-->
          </div>

          <!--texto que vai logo a baixo do produto, com o preço que precisa ser editado
              de acordo com o card selecionado-->
          <div class="container">
            <div class="text1">
              <h3>
                Os atrativo mais procurado por turistas é o passeio de banana boat que proporciona uma viagem refrescante pelas águas cristalinas da Lagoa do Portinho
              </h3>
            </div>
            <div class="preco">
              <h4>R$50,00</h4>
            </div>
          </div>
        </section>
        <figure>
          <div class="chamada">
            <h4>Cadastro</h4>
          </div>

          <!--aba para cadastro do cliente-->
          <div class="cartao-cadastro">
            <div class="add-name">
              <h5>Seu nome</h5>
              <input type="text" placeholder="Add Nome" />
              <input type="text" placeholder="Sobre Nome" />
            </div>
            <div class="add-end">
              <h5>Endereço</h5>
              <input type="text" placeholder="Add seu Endereço" />
            </div>
            <div class="add-docum">
              <h5>Documento</h5>
              <input type="text" placeholder="CPF" />
            </div>
          </div>

          <!--metodos de pagamento, adição do cartão ou outros meios de pagamento-->
          <div class="chamada">
            <h4>Metodo de Pagamento</h4>
          </div>
          <div class="cartao">
            <div class="lado">
              <div class="titular-card">
                <div class="categoria">
                  <h5>cartão</h5>
                </div>
                <div class="nome-titular">
                  <input type="text" placeholder="Seu Nome" />
                </div>
                <div class="num-card">
                  <input
                    type="num"
                    id="card-number-1"
                    class="input-cart-number"
                    maxlength="4"
                  />
                  <input
                    type="num"
                    id="card-number-1"
                    class="input-cart-number"
                    maxlength="4"
                  />
                  <input
                    type="num"
                    id="card-number-1"
                    class="input-cart-number"
                    maxlength="4"
                  />
                  <input
                    type="num"
                    id="card-number-1"
                    class="input-cart-number"
                    maxlength="4"
                  />
                </div>
              </div>
            </div>

            <div class="lado">
              <div class="senha-cartao">
                <div class="sc">
                  <input type="num" placeholder="xx/xx" />
                  <input type="num" placeholder="cvc" />
                </div>
              </div>
            </div>
          </div>

          <!--essa aba será para outras categorias de pagamento-->
          <div class="pix">
            <div class="categoria">
                <h5>pix</h5>
            </div>
            <div class="chave">
                <h5>chave aleatória</h5>
                dcta478j-196l-03fm-t6gh-4298er7845m2
            </div>
            <div class="outros">
                <div class="img-boleto">
                    <h6>boleto</h6>
                    <div class="janela">
                        <img src="./img-boleto/boleto exemplo.png">
                    </div>
                </div>
                <div class="qr-code">
                    <h6>QR-CODE</h6>
                    <div class="janela">
                        <img src="./img-boleto/qrcodedestaque.jpg">
                    </div>
                </div>
            </div>
          </div>
          <div class="botao01">
            <h6>
              <a href="/index.html">
                Agendar
              </a>
              </h6>
          </div>
        </figure>
      </article>
    </main>
  </body>
</html>
